<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Bootstrap Cool Sign Up Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="clearLocalStorage()">
<div class="signup-form">
    <form method="post" id="submitButton">
		<h2>Sign Up</h2>
		<p>It only takes a minute.</p>
        <p id="errorMsg"></p>
		<hr>
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="text" class="form-control" name="email" id="email">
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
		<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a></p>
    </form>
	<div class="text-center">Already have an account?
         <a href="#myModal" class="trigger-btn" data-toggle="modal">Login Here</a>
    </div>    
</div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <div class="avatar">
                    <!-- <img src="/examples/images/avatar.png" alt="Avatar"> -->
                </div>				
                <h4 class="modal-title">Member Login</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p class="text-center" id="error"></p>
                <form id="loginButton" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="uname" name="username" placeholder="Username">		
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">	
                    </div>        
                    <div class="form-group">
                        <button type="submit" id="loginButton" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="index.html">Register</a>
            </div>
        </div>
    </div>
</div> 
<script src="js/script.js"></script>
</body>
</html>
